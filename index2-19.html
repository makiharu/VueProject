<!DOCTYPE html>
<html>
<head>
  <title>1秒ごとにスタイルが変わるプログラム</title>
  <script src="https://unpkg.com/vue@next"></script>
  
</head>

<body>
    <h1>Vue3</h1>
    <div id="app" class="container">
        <p v-bind:class="{red:isRed, blue:isBlue}">
            {{ message }}
        </p>
        <button onclick="doAction()">ストップ</button>

    </div>
    <style>
    .red {
      font-size:32pt;
      font-weight:plain;
      font-style:normal;
      color:red;
    }
    .blue {
      font-size:24pt;
      font-weight:bold;
      font-style: italic;
      color:blue;
    }
    </style>
  
    <script>
    let timer = null
    function doAction() {
        clearInterval(timer)
    }
    const appdata = {
    data() {
      return {
        message : null,
        isRed: true,
        isBlue: false
      }
    },
    mounted() {
      this.message = 'This is sample page.'
      timer = setInterval(()=>{
        this.isBlue = !this.isBlue
        this.isRed = !this.isRed
      },1000)
    },
  }
  
    Vue.createApp(appdata).mount('#app')
    </script>
  </body>
  
</html>

<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue@next"></script>
  
</head>

<body>
    <h1>Vue3</h1>
    <div id="app">
        <p>{{ message.toUpperCase() }}</p>
        <p>{{ message.toLowerCase() }}</p>
        <p>{{ message + " [" + new Date().toLocaleString() + "]" }}</p>
        <button onclick="doAction()">Stop</button>
    </div>
    <script>
        let timer = null

        function doAction() {
            clearInterval(timer)
            resetAction()
        }

        const appdata = {
            data() {
                return {
                    message: ''
                }
            },
            created() {
                this.message = 'Hello World',
                this.count = 0
            },
            mounted() {
                timer = setInterval(() => {
                    this.count++
                    this.message = 'Count' + this.count
                }, 1000)
            }
        }

        Vue.createApp(appdata).mount('#app')
    </script>

  </body>
  
</html>

<!DOCTYPE html>
<html>
<head>
  <title>v-htmlとテンプレートリテラルについて</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>Vue3</h1>
        <div v-html="message"></div>
    </div>
</body>
<script>
    const list = ["one", "two", "three"]
    const appdata = {
        data() {
            return {
                message: `<ul>
                    <li>${list[0]}</li>
                    <li>${list[1]}</li>
                    <li>${list[2]}</li>
                </ul>`
            }
        }
    }

    let app = Vue.createApp(appdata).mount("#app")
</script>
</html>
